name: Daily GitHub Stats Update

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  workflow_dispatch:

jobs:
  update-daily:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: pip install -r usage/requirements.txt

    - name: Run daily update
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        QUEST_TOKEN: ${{ secrets.QUEST_TOKEN }}
      run: python usage/__main__.py

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'

    - name: Commit and push changes
      run: |
        git add usage/analytics/data/*.json usage/analytics/plots/*.png usage/analytics/plots/*.md usage/analytics/shields/*.json README.md
        git commit -m "Daily update: JSON data, shields, plots, and README"
        git push
